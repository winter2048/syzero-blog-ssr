name: Deployment

# run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod
      imageVersion:
        description: 'Version'
        required: false
        default: 'dev'
        type: string
  workflow_run:
    workflows: [Official]
    types: [completed]
    branches: [dev]

env:
  GB_NUGET_TOKEN: ${{secrets.GB_NUGET_TOKEN}}
  MS_NUGET_TOKEN: ${{secrets.MS_NUGET_TOKEN}}
  IMAGE_VERSION: dev
  ENVIRONMENT: dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: initialization 
        run: |
          if [ "${{ inputs.imageVersion }}" != "" ]; then
            echo "IMAGE_VERSION=${{ inputs.imageVersion }}" >> $GITHUB_ENV
          fi
          if [ "${{ inputs.environment }}" != "" ]; then
            echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV
          fi

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker login harbor.syzero.com -u ${{ secrets.HARBOR_DOCKERHUB_USERNAME }} -p ${{ secrets.HARBOR_DOCKERHUB_TOKEN }}
            docker stop syzero.blog.ssr
            docker rm syzero.blog.ssr
            docker pull harbor.syzero.com/syzero/syzero.blog.ssr:${{ env.IMAGE_VERSION }}
            docker run -d -p 6002:3000 --name=syzero.blog.ssr harbor.syzero.com/syzero/syzero.blog.ssr:${{ env.IMAGE_VERSION }}